image: alpine/edge
packages:
  - meson
  - samurai
  - gtk+3.0-dev
  - tiff-dev
tasks:
  - build: |
      cd megapixels
      meson build
      ninja -C build
  - test: |
      cd megapixels
      ninja -C build test
sources:
  - https://git.sr.ht/~martijnbraam/megapixels
artifacts:
  - megapixels/build/megapixels
